    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            // document.getElementById("demo").innerHTML = xhttp.responseText;
            const response = JSON.parse(xhttp.responseText);
            const commodity = response.commodity;
            //let commodity = response.name
            //console.log(response.commodity);

            let output = '';
            for(let i =0; i< commodity.length; i++){
                // console.log(commodity[i].name);
                output += '<li>' +commodity[i].name+'</li>';
            }
            document.getElementById('commodity').innerHtml = output;
        }
    };
    xhttp.open("GET", "commodity.json", true);
    xhttp.send();

</script>
